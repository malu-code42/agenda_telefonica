<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container"> 
        <header>
            <img src="/Imagens/4620047_agenda_book_call center_note_service_icon.png">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form">
            <input id="nome" type="text" required placeholder="Nome do contato">
            <input id="numero" type="tel" required placeholder="Telefone">
            <button type="submit">Cadastrar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>Nome</th>
                <th>Telefone</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
